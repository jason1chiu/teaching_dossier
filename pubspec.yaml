name: teaching_dossier
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.0.17
  font_awesome_flutter: ^10.1.0
  cupertino_icons: ^1.0.6
  syncfusion_flutter_pdfviewer: ^26.1.38

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/your_photo.jpg
    - assets/images/classroom.jpg
    - assets/pdfs/professional_learning_plan.pdf
    - assets/pdfs/statement_of_beliefs.pdf
    - assets/pdfs/resume.pdf
    - assets/pdfs/cover_letter.pdf

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato/Lato-Regular.ttf
        - asset: assets/fonts/Lato/Lato-Bold.ttf
